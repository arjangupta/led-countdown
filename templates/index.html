<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Countdown</title>
    <script type="text/javascript" src="{{ url_for('static', filename='show_time.js') }}"></script>
</head>
<body onload="showTime()">
    <div id="MyClockDisplay" class="clock">
        <script>
            document.body.onkeyup = function(e) {
                if (e.keyCode == 32) { //32 is keyCode for spacebar
                    startCountdown();
                }
            }
        </script>
    </div>
</body>
</html>
